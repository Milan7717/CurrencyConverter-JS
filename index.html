<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-green-400 h-[100vh] flex justify-center items-center">
        <div class="bg-gray-200 rounded-lg p-4 md:w-[60%] w-[70%]">
            <h1 class="text-4xl text-center font-bold mb-4">Currency Converter</h1>
            <div class="currency-container flex justify-between items-center  ">
                <select id="currency-first" class="bg-red-200 mx-2 p-2 my-4 rounded-lg outline-none">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                </select>
                <!-- min value not less than 0 and default value is 1 -->

                <input type="number" class="rounded-lg  text-lg text-right outline-none p-2 mx-2" id="worth-first"
                    value="1" min="0">
            </div>


            <div class="currency-container  flex justify-between items-center ">
                <select id="currency-second" class="bg-red-200 p-2 mx-2 my-4 rounded-lg outline-none">
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <!-- making usd default on screen when refresh -->
                    <option value="USD" selected>USD</option>
                </select>

                <!-- user input value is disabled -->
                <input type="number" class="  p-2 rounded-lg" id="worth-second" disabled>
            </div>

            <p class=" text-center text-blue-800 text-lg mt-4" id="exchange-rate">1 USD = 138.5802 JPY</p>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
